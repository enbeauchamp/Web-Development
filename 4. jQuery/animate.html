<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Learning jQuery</title>

    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<script type="text/javascript" src="./animate_files/jquery.min.js"> </script>
    
    <style type="text/css">
        .square {
            float:left;
            background-color:red;
            height:200px;
            width:200px;
            margin:20px;
        }
        
        #circle {
            float:left;
            background-color:green;
            height:200px;
            width:200px;
            border-radius:100px;
            margin:20px;
        }
        
    </style>
  
</head>

<body>
    
    <div id="circle" style="width: 300px; height: 300px; margin-left: 150px; margin-top: 100px;"></div>

    <script>

        $("#circle").click(function() {
        
            $(this).animate( {
                width:"300px",
                height:"300px",
                marginLeft:"150px",
                marginTop:"100px"
                }, "slow" );
        });
        
    </script>



</body></html>
